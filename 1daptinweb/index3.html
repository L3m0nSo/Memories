<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
    </style>
</head>
<body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let unitDistance = 1; // Initial unit distance for grid lines
        const maxUnitDistance = 100; // Maximum unit distance to prevent performance issues
        const minUnitDistance = 0.1;  // Minimum unit distance to maintain grid visibility
        let boxSize = 100;

        function updateGrid() {
            document.body.style.backgroundImage = `
            linear-gradient(to right, rgba(0, 0, 0, 0.6) ${unitDistance}px, transparent 1px),
            linear-gradient(to bottom, rgba(0, 0, 0, 0.6) ${unitDistance}px, transparent 1px)`;
            document.body.style.backgroundSize = `${boxSize}px ${boxSize}px`;
        }

        updateGrid(); // Initial grid setup

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowUp' && unitDistance < maxUnitDistance) {
                unitDistance += 0.1;
                updateGrid();
            } else if (event.key === 'ArrowDown' && unitDistance > minUnitDistance) {
                unitDistance -= 0.1;
                updateGrid();
            } else if (event.key === 'ArrowLeft') {
                boxSize -= 1;
                updateGrid();
            } else if (event.key === 'ArrowRight') {
                boxSize += 1;
                updateGrid();
            }
        });

        // Additional UI elements for control
        const controls = document.createElement('div');
        controls.innerHTML = `<button onclick="changeGridSize(1)">Increase Grid Size</button>
                           <button onclick="changeGridSize(-1)">Decrease Grid Size</button>`;
        document.body.appendChild(controls);

        window.changeGridSize = function(change) {
            unitDistance = Math.max(minUnitDistance, Math.min(unitDistance + change, maxUnitDistance));
            updateGrid();
        };
    });
</script>
</body>
</html>
